<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Data Visualizations</h1>
    <div class="mt-3">
        <h2>Basic Statistics</h2>
        {{ visualizations['stats']|safe }}
    </div>
    <div class="mt-5">
        <h2>Bar Chart</h2>
        <div id="bar-chart"></div>
        <script>
            Plotly.newPlot('bar-chart', {{ visualizations['bar_chart']|tojson }});
        </script>
    </div>
    <div class="mt-5">
        <h2>Histogram</h2>
        <div id="histogram"></div>
        <script>
            Plotly.newPlot('histogram', {{ visualizations['histogram']|tojson }});
        </script>
    </div>
    <div class="mt-5">
        <h2>Scatter Plot</h2>
        <div id="scatter"></div>
        <script>
            Plotly.newPlot('scatter', {{ visualizations['scatter']|tojson }});
        </script>
    </div>
    <div class="mt-5">
        <h2>Box Plots</h2>
        <div id="boxplot"></div>
        <script>
            Plotly.newPlot('boxplot', {{ visualizations['boxplot']|tojson }});
        </script>
    </div>
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
</body>
</html>
